<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEXASHOP</title>
     <!-- remix icons -->
  <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
  rel="stylesheet"
/>
<!-- tailwind css -->
  <link href="/src/output.css" rel="stylesheet">
</head>
<body>
    <!------------- [Navigation Bar]------------------>
   <nav class="navigationBar shadow-sm sticky bg-whiteColor border-b-[3px] border-lightGray border-dotted z-[99]">
    <!-- nav content in navigationBar component-->
   </nav>

   <!------------- [Banner]------------------>
   <header class="mt-[60px] relative flex items-center justify-center h-[65vh] bg-[url('/images/about-us-page-heading.jpg')]">
    <div class="container z-10 p-5">
     <div class="content text-center">
       <h1 class="text-white text-[52px] font-bold mb-2">Contact Us</h1>
       <p class="text-white">Awesome, clean & creative HTML5 Template</p>
     </div>
    </div>
 </header>


   <!------------- [Contact]------------------>
   <section class="contact borderDottedSection">
    <div class="container">
       <div class="contactContent lg:grid lg:grid-cols-2 lg:gap-8">
        <div class="contact_left_bx">
          <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d7575.3641633910365!2d99.3965618904602!3d18.316141427151727!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sth!2sth!4v1739714230948!5m2!1sth!2sth" class="w-full h-[400px] lg:h-full"allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact_right_bx mt-8 lg:mt-0">
                <h2 class="text-[34px] font-bold">Say Hello. Don't Be Shy!</h2>
                <p class="text-lightGray2 italic mb-8">Details to details is what makes Hexashop different from the other themes.</p>
                <div class="form">
                  <div class="inputBox flex flex-col gap-7 mb-3 lg:mb-5 lg:flex-row">
                    <input type="text" class="border w-full p-2" placeholder="your name">
                    <input type="text" class="border w-full p-2" placeholder="your email">
                  </div>
                  <textarea name="" id="" class="border w-full h-[100px] p-2 mb-3" placeholder="your message"></textarea>
                  <button class="w-full bg-darkGray text-whiteColor"><i class="ri-send-plane-fill block p-2"></i></button>
                </div>
        </div>
       </div>
    </div>
   </section>
 
   <!------------- [Subscribe]------------------>
   <section class="subscribe">
    <!-- subscribe content in subscribe.js -->
  </section>


    <!------------------------- [Footer]------------------------- -->
    <footer class="bg-darkGray py-10 text-center md:text-left text-whiteColor">
      <!--content in footer component  -->
   </footer>

     <!-------------------- [Loading] -------------------->
  <div class="loading duration-200 fixed top-0 left-0 w-full h-full bg-darkGray z-[100] flex items-center justify-center opacity-100 visible">
    <div class="loadingPoing relative">
      <div class="point1 absolute bg-white rounded-full p-2 animate-point1"></div>
      <div class="point2 absolute bg-white rounded-full p-2 animate-point2"></div>
    </div>
  </div>

     <!-- component -->
     <script src="/src/javascript/loading.js"></script>
     <script src="/src/javascript/component/navigationBar.js"></script>
     <script src="/src/javascript/component/subscribe.js"></script>
     <script src="/src/javascript/component/footer.js"></script>
</body>
</html>
